<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz - Museu CTOE</title>
    <link rel="stylesheet" href="../styles/quiz.css">
</head>
<body>
    <header class="quiz-header">
        <h1>QUIZ - Museu CTOE</h1>
    </header>
    <main class="quiz-container">
        <div class="quiz-image" id="quiz-image">
            <p>Imagem<br>(Caso Haja)</p>
        </div>
        <div class="quiz-question" id="quiz-question">
            Pergunta
        </div>
        <div class="quiz-options">
            <button class="quiz-option" id="option-a">
                <span class="option-letter">A</span> Resposta
            </button>
            <button class="quiz-option" id="option-b">
                <span class="option-letter">B</span> Resposta
            </button>
            <button class="quiz-option" id="option-c">
                <span class="option-letter">C</span> Resposta
            </button>
            <button class="quiz-option" id="option-c">
                <span class="option-letter">C</span> Resposta
            </button>
        </div>
        <div id="score-display" style="display: none;">
            <h2>Quiz Complete!</h2>
            <p>Your score: <span id="score"></span></p>
            <button id="start-btn">Restart Quiz</button>
        </div>
        <footer class="quiz-footer">
            <button class="footer-btn" id="home-btn">Home</button>
            <button class="footer-btn" id="hint-btn">Dica (1x)</button>
        </footer>
    </main>
    <script src="../scripts/quiz.js"></script>
</body>
</html>
